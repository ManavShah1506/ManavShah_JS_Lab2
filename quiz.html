<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="quiz-container">
        <h1>JavaScript Quiz</h1>
        <div id="question-container">
            <h2 id="question-text"></h2>
            <div id="options-container">
                <button type="button" class="option-btn" id="option1"></button>
                <button type="button" class="option-btn" id="option2"></button>
                <button type="button" class="option-btn" id="option3"></button>
                <button type="button" class="option-btn" id="option4"></button>
            </div>
        </div>
        <button type="button" id="submit-btn">Submit</button>
        <div id="score-container" style="display: none;">
            <h2>Quiz Result</h2>
            <p>Score: <span id="score"></span></p>
            <p>Percentage: <span id="percentage"></span>%</p>
        </div>        
    </div>
    <script src="script.js"></script>
</body>
</html>
